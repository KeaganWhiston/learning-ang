<h1 mat-dialog-title>Add Content</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Id: </mat-label>
    <input matInput [(ngModel)]="newContent.id" />
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Title: </mat-label>
    <input matInput [(ngModel)]="newContent.title" />
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Body: </mat-label>
    <input matInput [(ngModel)]="newContent.body" />
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Author: </mat-label>
    <input matInput [(ngModel)]="newContent.author" />
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Image URL: </mat-label>
    <input matInput [(ngModel)]="newContent.imageUrl" />
  </mat-form-field>
  <br>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newContent" cdkFocusInitial>Add Content!</button>
</div>
